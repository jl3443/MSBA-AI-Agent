<!DOCTYPE html>
<html>
<head>
    <title>Create MSBA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #003DA5;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }
        button {
            background: #003DA5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0051D5;
        }
        .instructions {
            background: #FFF9E6;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #FFD100;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Create MSBA Extension Icons</h1>
        
        <div class="instructions">
            <strong>Instructions:</strong>
            <ol>
                <li>Click "Generate Icons" button below</li>
                <li>Right-click each canvas and "Save image as..."</li>
                <li>Save as icon16.png, icon48.png, icon128.png in the msba-agent folder</li>
                <li>Reload the Chrome extension</li>
            </ol>
        </div>

        <div id="canvases"></div>
        
        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
    </div>

    <script>
        function generateIcons() {
            const sizes = [16, 48, 128];
            const container = document.getElementById('canvases');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `canvas${size}`;
                canvas.style.display = 'inline-block';
                
                const ctx = canvas.getContext('2d');
                
                // Blue background
                ctx.fillStyle = '#003DA5';
                ctx.fillRect(0, 0, size, size);
                
                // Yellow circle
                ctx.fillStyle = '#FFD100';
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - size/8, 0, 2 * Math.PI);
                ctx.fill();
                
                // White M text
                ctx.fillStyle = '#003DA5';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('M', size/2, size/2);
                
                container.appendChild(canvas);
                container.appendChild(document.createElement('br'));
            });
        }

        function downloadAll() {
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                if (canvas) {
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon${size}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }
            });
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
